<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <img
      src="https://images.even3.com.br/c1uz7AUsJZb735Q69CeyuTlRtD8=/fit-in/250x250/smart/even3.blob.core.windows.net/logos/logo2.a5ea37833ee949f08abf.png"
      alt="logo"
    />
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="cadastro">
        <form
          method="post"
          action="/php/classes/casos-de-uso/cadastrar-usuario/"
        >
          <label for="chk" aria-hidden="true">Cadastro</label>
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Nome"
            required="true"
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required="true"
          />
          <input
            type="password"
            name="senha"
            id="senha"
            placeholder="Senha"
            required="true"
          />
          <input
            type="password"
            name="confirmacaoSenha"
            id="confirmacaoSenha"
            placeholder="confirmar senhar"
            required="true"
          />
          <button type="submit">Cadastrar</button>
        </form>
      </div>

      <!-- <div class="login">
        <form method="post">
          <label for="chk" aria-hidden="true">Login</label>
          <input type="email" name="email" placeholder="Email" required="" />
          <input type="password" name="pswd" placeholder="Senha" required="" />
          <button>Login</button>
        </form>
      </div> -->
    </div>
  </body>
</html>
